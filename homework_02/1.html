<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;
    /*
    с и d пустые переменные
    */

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    C = 2 (с = a + 1), префиксная форма ++а увеличивает а на 1 и возвращает 
    новое значение 2, т.е переменная а тоже обновила свое значение
     */
    c = ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    d = 1 (d = b(1)), постфиксная форма b++ также увеличивает b на 1, но в 
    уравнении возвращает старое значение
     */
    d = b++;
    console.log(d);

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    c = 5 (c = 2 + a(2) + 1), новое значение а повышается на 1 и а 
    теперь равно 3
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    d = 4 (d = 2 + b(2)), старое значение b повышается на единицу, но в
    уравнении использует сарое значение
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
